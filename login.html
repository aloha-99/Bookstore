<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700;900&family=Roboto:ital,wght@0,300;1,500&display=swap"
            rel="stylesheet"
        />
        <!--구글폰트-->

        <script
            src="https://kit.fontawesome.com/abec16eb89.js"
            crossorigin="anonymous"
        ></script>
        <!--폰트어썸-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <!--부트스트랩-->
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="./CSS/index.css" />
        <script src="./JS/login.js"></script>
        <title>책방</title>
    </head>
    <body>
        <div id="warrper">
            <div id="section">
                <nav class="topnav fixed-top" id="myTopnav">
                    <!--메뉴-->
                    <span>책방</span>
                    <a
                        href="javascript:void(0);"
                        class="icon"
                        onclick="myFunction()"
                    >
                        <i class="fa fa-bars"></i>
                    </a>
                    <div class="clear"></div>
                    <div id="tada"></div>
                    <a href=".index.html">HOME</a>
                    <a href=".search.html">SEARCH</a>
                    <a href=".map.html">MAP</a>
                    <a href=".login.html">LOGIN</a>
                </nav>
                <div class="clear"></div>

                <section id="login">
                    <!--로그인-->
                    <form name="frm1" class="text-center">
                        <h1 class="h3 mb-3 fw-normal">
                            🤍다시 만나 반가워요🤍
                        </h1>

                        <div class="form-floating">
                            <input
                                name="email"
                                type="email"
                                class="form-control"
                                id="floatingInput"
                                placeholder="name@example.com"
                            />
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input
                                name="password"
                                type="password"
                                class="form-control"
                                id="floatingPassword"
                                placeholder="Password"
                            />
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me" />
                                정보를 기억할까요?
                            </label>
                        </div>
                        <button
                            onclick="checkLogin()"
                            class="w-100 btn btn-lg btn-success"
                            id="bnt-sign"
                            type="submit"
                        >
                            Sign in
                        </button>
                        <div class="join">
                            <span>회원가입이 필요하신가요?</span><br />
                            <p id="bnt-join">가입하기</p>
                        </div>
                        <div class="my-3 text-small">
                            <p class="mb-1">&copy; 2022 YD</p>
                        </div>
                    </form>
                </section>

                <div id="modal_box" class="Modal animate">
                    <!--회원가입 모달-->
                    <div class="row">
                        <div class="input-form col-md-12 mx-auto">
                            <button
                                type="button"
                                class="btn-close"
                                aria-label="Close"
                            ></button>
                            <!-- <div class="clear"></div> -->
                            <h4 class="mb-3">회원가입</h4>
                            <form
                                name="frm2"
                                class="validation-form"
                                novalidate
                            >
                                <div class="row">
                                    <div class="mb-3">
                                        <label for="name">이름</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="name"
                                            name="name"
                                            placeholder=""
                                            value=""
                                            required
                                        />
                                        <div class="invalid-feedback">
                                            이름을 입력해주세요.
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email">비밀번호</label>
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        required
                                    />
                                    <div class="invalid-feedback">
                                        비밀번호를 입력해주세요.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email">이메일</label>
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        placeholder="you@example.com"
                                        required
                                    />
                                    <div class="invalid-feedback">
                                        이메일을 입력해주세요.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="address">주소</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="address"
                                        placeholder="서울특별시 강남구"
                                        required
                                    />
                                    <div class="invalid-feedback">
                                        주소를 입력해주세요.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="address2"
                                        >상세주소<span class="text-muted"
                                            >&nbsp;(필수 아님)</span
                                        ></label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="address2"
                                        placeholder="상세주소를 입력해주세요."
                                    />
                                </div>

                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="code">우편번호</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="post"
                                            placeholder=""
                                            required
                                        />
                                        <div class="invalid-feedback">
                                            우편주소를 입력해주세요.
                                        </div>
                                    </div>
                                    <div class="col-md-8 mb-3">
                                        <label for="root">가입 경로</label>
                                        <select
                                            class="custom-select d-block w-100"
                                            id="root"
                                        >
                                            <option>SNS</option>
                                            <option>광고</option>
                                            <option>검색</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            가입 경로를 선택해주세요.
                                        </div>
                                    </div>
                                </div>
                                <hr class="mb-4" />
                                <div class="custom-control custom-checkbox">
                                    <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="aggrement"
                                        required
                                    />
                                    <label
                                        class="custom-control-label"
                                        for="aggrement"
                                        >개인정보 수집 및 이용에
                                        동의합니다.</label
                                    >
                                </div>
                                <div class="mb-4"></div>
                                <button
                                    id="bt-join"
                                    class="btn btn-success btn-md btn-block"
                                    type="submit"
                                >
                                    가입 완료
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="my-3 text-center text-small">
                        <p class="mb-1">&copy; 2022 YD</p>
                    </div>
                </div>
            </div>
            <!--아이디 섹션-->
            <footer>
                <!--푸터-->
                <div class="footer">
                    <div class="footA">
                        <h2>책방</h2>
                    </div>
                    <div class="footB">
                        <p id="p">
                            Address: 서울시 강남구 삼성동 안알려줌
                            <br />
                            © BookBang corp. All rights reserved.
                        </p>
                    </div>

                    <nav class="footC">
                        <ul>
                            <li>
                                <a href="#"
                                    ><span
                                        class="fa fa-twitter"
                                        title="Twitter"
                                    ></span
                                ></a>
                            </li>
                            <li>
                                <a href="#"
                                    ><span
                                        class="fa fa-facebook"
                                        title="Facebook"
                                    ></span
                                ></a>
                            </li>
                            <li>
                                <a href="#"
                                    ><span
                                        class="fa fa-google-plus"
                                        title="Google Plus"
                                    ></span
                                ></a>
                            </li>
                            <li>
                                <a href="#"
                                    ><span
                                        class="fa fa-instagram"
                                        title="Instagram"
                                    ></span
                                ></a>
                            </li>
                            <li>
                                <a href="#"
                                    ><span
                                        class="fa fa-youtube"
                                        title="YouTube"
                                    ></span
                                ></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </footer>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
